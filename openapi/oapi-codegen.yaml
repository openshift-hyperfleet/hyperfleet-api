# oapi-codegen configuration
# See: https://github.com/oapi-codegen/oapi-codegen

package: openapi
output: pkg/api/openapi/openapi.gen.go
generate:
  models: true
  chi-server: false
  client: true
  embedded-spec: true
output-options:
  skip-prune: false
compatibility:
  # Use old allOf merge behavior where schemas are inlined
  old-merge-schemas: true
  # Use old behavior generating type definitions instead of aliases
  old-aliasing: true
