# IDP (Identity Provider) Resource Definition
# This is an example of how easy it is to add a new resource type.
# Simply create this YAML file and restart the service - routes are automatically registered.
#
# This enables the following routes:
#   GET    /api/hyperfleet/v1/clusters/{cluster_id}/idps
#   POST   /api/hyperfleet/v1/clusters/{cluster_id}/idps
#   GET    /api/hyperfleet/v1/clusters/{cluster_id}/idps/{id}
#   PATCH  /api/hyperfleet/v1/clusters/{cluster_id}/idps/{id}
#   DELETE /api/hyperfleet/v1/clusters/{cluster_id}/idps/{id}

apiVersion: hyperfleet.io/v1
kind: IDP
plural: idps
singular: idp
scope: Owned
owner:
  kind: Cluster
  pathParam: cluster_id
statusConfig:
  requiredAdapters:
    - validation
    - idp-controller
enabled: true
