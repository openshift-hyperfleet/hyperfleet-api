# Cluster Resource Definition
# This defines a root-level Cluster resource for the generic resource API.
# Adding this file enables the following routes:
#   GET    /api/hyperfleet/v1/clusters
#   POST   /api/hyperfleet/v1/clusters
#   GET    /api/hyperfleet/v1/clusters/{id}
#   PATCH  /api/hyperfleet/v1/clusters/{id}
#   DELETE /api/hyperfleet/v1/clusters/{id}

apiVersion: hyperfleet.io/v1
kind: Cluster
plural: clusters
singular: cluster
scope: Root
statusConfig:
  requiredAdapters:
    - validation
    - dns
    - pullsecret
    - hypershift
enabled: true
