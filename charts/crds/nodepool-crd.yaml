apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: nodepools.hyperfleet.io
  labels:
    app.kubernetes.io/name: hyperfleet-api
    app.kubernetes.io/part-of: hyperfleet
spec:
  group: hyperfleet.io
  names:
    kind: NodePool
    listKind: NodePoolList
    plural: nodepools
    singular: nodepool
    shortNames:
      - hfnp
      - hfnodepool
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: NodePool is the Schema for HyperFleet node pools
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              description: NodePoolSpec defines the desired state of a NodePool
              properties:
                clusterRef:
                  type: string
                  description: Reference to the parent Cluster resource
              x-kubernetes-preserve-unknown-fields: true
            status:
              type: object
              description: NodePoolStatus defines the observed state of a NodePool
              properties:
                conditions:
                  type: array
                  description: Conditions represent the latest available observations of the nodepool's state
                  items:
                    type: object
                    required:
                      - type
                      - status
                      - lastTransitionTime
                    properties:
                      type:
                        type: string
                        description: Type of condition (e.g., Ready, Available)
                      status:
                        type: string
                        description: Status of the condition
                        enum:
                          - "True"
                          - "False"
                      reason:
                        type: string
                        description: Machine-readable reason for the condition's last transition
                      message:
                        type: string
                        description: Human-readable message indicating details about the transition
                      observedGeneration:
                        type: integer
                        format: int32
                        description: The generation observed by the controller
                      lastTransitionTime:
                        type: string
                        format: date-time
                        description: Last time the condition transitioned from one status to another
                      lastUpdatedTime:
                        type: string
                        format: date-time
                        description: Last time the condition was updated
              x-kubernetes-preserve-unknown-fields: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Cluster
          type: string
          jsonPath: .spec.clusterRef
          description: The parent cluster
        - name: Ready
          type: string
          jsonPath: .status.conditions[?(@.type=="Ready")].status
          description: Whether the nodepool is ready
        - name: Available
          type: string
          jsonPath: .status.conditions[?(@.type=="Available")].status
          description: Whether the nodepool is available
        - name: Generation
          type: integer
          jsonPath: .metadata.generation
          description: The generation of this resource
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
          description: Time since creation
